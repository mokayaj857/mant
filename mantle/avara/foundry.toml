[profile.default]
src = "contracts"
out = "artifacts"
script = "script"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

[profile.default.optimizer_details]
peephole = true
inliner = true
jumpdestRemover = true
orderLiterals = true
deduplicate = true
cse = true
constantOptimizer = true

# Mantle Network Configuration
[rpc_endpoints]
mantle_mainnet = "https://rpc.mantle.xyz"
mantle_testnet = "https://rpc.testnet.mantle.xyz"
sepolia = "${SEPOLIA_URL}"

[etherscan]
mantle_mainnet = { key = "${MANTLE_MAINNET_ETHERSCAN_API_KEY}", url = "https://explorer.mantle.xyz/api" }
mantle_testnet = { key = "${MANTLE_TESTNET_ETHERSCAN_API_KEY}", url = "https://explorer.testnet.mantle.xyz/api" }

